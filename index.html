    <title>Contestant Out Overlay</title>
    <style>
        /* Basic styling for the page layout */
        body {
            font-family: Arial, sans-serif;
        
            justify-content: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        h1{
            text-align: center;
            margin: 20px 0;
        }
        h3 {
            text-align: center;
            margin: 10px 0;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 1400px;
            margin: 20px auto;
            gap: 10px;
            height: 100%;
        }
        .image-wrapper {
            position: relative;
            width: 200px;
            height: 200px;
            overflow: hidden;
            cursor: pointer;
        }
        .image-wrapper img {
            width: 100%;
            height: 100%;
            transition: filter 0.3s ease;
        }
        /* Red X overlay */
        .cross-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: red;
            font-size: 80px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none; /* Ensures overlay doesn’t block the image click */
        }
        /* Show overlay and apply black and white filter when image is "out" */
        .image-wrapper.out img {
            filter: grayscale(100%);
        }
        .image-wrapper.out .cross-overlay {
            opacity: 1;
        }
    </style>
</head>
